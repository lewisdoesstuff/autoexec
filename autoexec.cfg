// Binds
bind j "say My condolences."
bind k "say Get touched, Son."
bind enter "messagemode"
bind \ "messagemode2"
bind v "+voicerecord"
bind  "TAB" "+ng"
bind space +rj
bind ctrl +crouch
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind MWHEELDOWN "+jump"
bind MWHEELUP "+jump"
bind home "spectate"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse4 "+invnextgrenade"
