bind f "+lookatweapon" // default
bind g "drop" // default
bind t "+jumpthrow" // Jumpthrow
bind - "toggle voice_scale 1 0" // toggle voice volume
bind = "toggle volume 0.25 0.1 0" // toggle game volume
bind q "+knife"
bind shift +walkvol

// Aliases
alias +walkvol "+speed; volume .5; voice_scale .5"
alias -walkvol "-speed; volume .1; voice_scale 1"
ALIAS +rj "spec_mode;-duck;+cr;ALIAS checkrj +cr"; // duckjump and other spacebar thhings
ALIAS -rj "-cr;checkduck;ALIAS checkrj";
ALIAS +crouch "checkrj;-jump;+duck;ALIAS checkduck +duck";
ALIAS -crouch "checkrj;-jump;-duck;ALIAS checkduck";
ALIAS checkduck "";
ALIAS checkrj "";
ALIAS +cr "+jump;+duck";
ALIAS -cr "-duck;-jump";
alias "showmouse" // for mouse on scoreboard
alias "+ng" "+showscores; net_graph 1"
